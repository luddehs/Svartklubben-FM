{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container mt-5">
  <div class="row">
    <div class="col-12 text-center">
      <h2 class="display-4">{{ about.title }}</h2>
      <hr class="my-4">
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-lg-6 mx-auto">
      {% if "placeholder" in about.profile_image.url %}
      <img src="{% static 'images/fyrplats-vinter.png' %}" class="img-fluid rounded shadow" alt="placeholder image">
      {% else %}
      <img src="{{ about.profile_image.url }}" class="img-fluid rounded shadow" alt="{{ about.title }}">
      {% endif %}
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-lg-8 col-md-10 mx-auto">
      <div class="lead">{{ about.content | safe }}</div>
    </div>
  </div>

  <div class="row mt-4 mb-4">
    <div class="col-12 text-center">
      <p class="text-muted"><i class="far fa-calendar-alt"></i> <em>Updated on: {{ about.updated_on }}</em></p>
    </div>
  </div>
</div>
{% endblock content %}
