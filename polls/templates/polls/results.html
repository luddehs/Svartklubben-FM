{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container py-4">
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="text-center mb-4">
                <div>
                    <h2 class="mb-3">{{ question.question_text }}</h2>
                </div>
                <p class="text-muted">Results:</p>
            </div>
            <div>
                <ul class="px-4 polls-results-list">
                    {% for choice in question.choice_set.all %}
                        <li class="d-flex justify-content-between align-items-center polls-choice-item">
                            <span>{{ choice.choice_text }}</span>
                            <span>{{ choice.votes }} vote{{ choice.votes|pluralize }}</span>
                        </li>
                    {% endfor %}
                </ul>
                <div class="text-center mt-4">
                    <a class="btn btn-back" href="{% url 'polls:index' %}">Go Back to Questions</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
